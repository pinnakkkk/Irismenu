<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Menu</h1>
            <label>
                <input type="radio" name="mode" value="isGaze"> Gaze mode
            </label>
        </header>

        <!-- menu list container -->
        <div id="menu-container" class="menu-container">
        </div>

        <!-- footer -->
        <footer class="footer">
            <button class="scroll-button" onclick="scrollFunction()">
                <div class="circle-container">
                    <img class="img-fit" src="https://img.icons8.com/?size=100&id=164&format=png&color=000000" alt="scroll down">
                </div>
            </button>
        </footer>
    </div>
</body>

</html>
