<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- custom JS -->
    <script src="js/main.js"></script>
    <script type="module" src="js/gazeInteractions.js"></script>
    <script type="module" src="js/irisTrackingController.js"></script>
    <!-- Load Mediapipe library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Menu</h1>
            <label>
                <input id="gazeMode" type="checkbox" name="mode"> Gaze mode
            </label>
        </header>

        <!-- menu list container -->
        <div id="menu-container" class="menu-container">
        </div>

        <!-- footer -->
        <footer class="footer">
            <button id="scroll-button" class="scroll-button" onclick="scrollMenu('down')">
                <div class="circle-container">
                    <img class="img-fit" src="https://img.icons8.com/?size=100&id=164&format=png&color=000000"
                        alt="scroll down">
                </div>
            </button>
        </footer>
    </div>
    <video id="input_video" style="display: none;"></video>
    <div id="cursor"></div>
</body>

</html>
